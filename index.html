<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <title>Shape Up or Shape Out</title>
</head>

<body>
    <div class="container input-container">
        <div class="row">
            <div class="col-xl-12 mt-4 ">
                <div class="card">
                    <h5 class="mx-auto pt-3">Add a Shape!</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <input type="button" id="add-rectangle" value="Add Rectangle"
                                    class="col-sm-2 add_shape">
                                <input type="text" class="col-sm-5" id="Rectangle_height" placeholder="height px">
                                <input type="text" class="col-sm-5" id="Rectangle_width" placeholder="width px">
                            </div>
                            <div class="form-group row">
                                <input type="button" id="add-square" value="Add Square" class="col-sm-2 add_shape">
                                <input type="text" class="col-sm-10" id="Square_length" placeholder="side length px">
                            </div>
                            <div class="form-group row">
                                <input type="button" id="add-circle" value="Add Circle" class="col-sm-2 add_shape">
                                <input type="text" class="col-sm-10" id="Circle_radius" placeholder="radius px">
                            </div>
                            <div class="form-group row">
                                <input type="button" id="add-triangle" value="Add Triangle" class="col-sm-2 add_shape">
                                <input type="text" class="col-sm-10" id="Triangle_height" placeholder="height px">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-12 mt-4">
        <div class="row">
            <div class="col-sm-8 pr-0 canvas mb-4">
                <div style="height: 40em; background-color: rgb(239, 239, 243);">
                </div>
            </div>
            <div class="props pl-0 col-sm-4">
                <div class="card">
                    <div class="card-body prop_card align-middle">
                        <h5 class="card-title mx-auto text-center">Shape Props</h5>
                        <form>
                            <div class="form-group row ">
                                <label for="prop_shape"
                                    class="col-sm-4 col-form-label border border-dark text-center prop_color">Shape</label>
                                <input type="text" readonly class="col-sm-8" id="prop_shape" value="">
                            </div>
                            <div class="form-group row">
                                <label for="prop_height"
                                    class="col-sm-4 col-form-label border border-dark text-center prop_color">Height</label>
                                <input type="text" readonly class="col-sm-8" id="prop_height" value="">
                            </div>
                            <div class="form-group row">
                                <label for="prop_width"
                                    class="col-sm-4 col-form-label border border-dark text-center prop_color">Width</label>
                                <input type="text" readonly class="col-sm-8" id="prop_width" value="">
                            </div>
                            <div class="form-group row">
                                <label for="prop_area"
                                    class="col-sm-4 col-form-label border border-dark text-center prop_color">Area</label>
                                <input type="text" readonly class="col-sm-8" id="prop_area" value="">
                            </div>
                            <div class="form-group row">
                                <label for="prop_perimeter"
                                    class="col-sm-4 col-form-label border border-dark text-center prop_color">Perimeter</label>
                                <input type="text" readonly class="col-sm-8" id="prop_perimeter" value="">
                            </div>
                            <div class="form-group row">
                                <label for="prop_radius"
                                    class="col-sm-4 col-form-label border border-dark text-center prop_color">Radius</label>
                                <input type="text" readonly class="col-sm-8" id="prop_radius" value="">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
